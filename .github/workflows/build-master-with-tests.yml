name: Build Before Merge in Master With Tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout Pull Request
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Execute Tests (Unit + Integration)
        run: mvn clean verify -Dspring.profiles.active=test --file pom.xml --no-transfer-progress
      - name: Bump version in pom.xml
        if: success()
        run: |
          NEW_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')-$GITHUB_RUN_NUMBER-SNAPSHOT
          mvn versions:set -DnewVersion=$NEW_VERSION
          mvn versions:commit
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
      - name: Commit and Push Changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "Bump version to $NEW_VERSION"
          git push origin ${{ github.event.pull_request.head.ref }}